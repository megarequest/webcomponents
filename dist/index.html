<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complement</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/drop/drop.css">
</head>
<body>
    <div class="container">
        <h3>Обычный список</h3>
        <drop-main class="drop">
            <button type="button" class="drop-trigger btn noselect ">
                <span data-value>Выберите вариант</span>
                <span class="drop-icon"></span>
            </button>
            <div class="drop-container">
                <div class="drop-filter"></div>
                <div class="drop-content">
                    <div value="1" class="drop-item">
                        <span>Вариант 1</span>
                    </div>
                    <div value="2" class="drop-item" data-close="false">
                        <span>Вариант 2</span>
                    </div>
                    <div value="3" class="drop-item" data-close="false">
                        <span>Вариант 3</span>
                    </div>
                </div>
            </div>
        </drop-main>


        <drop-main class="drop">
            <button type="button" class="drop-trigger btn noselect ">
                <span data-value>Выберите еще</span>
                <span class="drop-icon"></span>
            </button>
            <div class="drop-container">
                <div class="drop-filter"></div>
                <div class="drop-content">
                    <div data-value="Вариант 1" class="drop-item">
                        <span>Вариант 1</span>
                    </div>
                    <div data-value="Вариант 2" class="drop-item" data-close="false">
                        <span>Вариант 2</span>
                    </div>
                    <div data-value="Вариант 3" class="drop-item" data-close="false">
                        <span>Вариант 3</span>
                    </div>
                </div>
            </div>
        </drop-main>

    </div>




    <script src="bundle.js"></script>
    <script src="script.js"></script>

    <script src="components/drop/drop.js"></script>





</body>
</html>
